$def with (row)

<a href="/">Back to list</a>
<br/>
<b>$row['name']</b>

$for page in range(0, row['pagecount']):
	<p>Page ${page + 1}</p>
	<table border="1">
	<tr><th>Original / Word</th><th>Original / LO</th><th>LO / LO</th><th>LO / Word</th></tr>
	<tr>
		$if row['pagecount'] == 1:
			<td><a href="static/$row['id']/O.W/${row['name']}.png"><img src="static/$row['id']/O.W/${row['name']}.png" width="200px"></img></a></td>
			<td><a href="static/$row['id']/O.L/${row['name']}.png" width="200px"><img src="static/$row['id']/O.L/${row['name']}.png" width="200px"></img></a></td>
			<td><a href="static/$row['id']/O.L.L/${row['name']}.png" width="200px"><img src="static/$row['id']/O.L.L/${row['name']}.png" width="200px"></img></a></td>
			<td><a href="static/$row['id']/O.L.O/${row['name']}.png" width="200px"><img src="static/$row['id']/O.L.O/${row['name']}.png" width="200px"></img></a></td>
		$else:
			<td><a href="static/$row['id']/O.W/${row['name']}-${page}.png" width="200px"><img src="static/$row['id']/O.W/${row['name']}-${page}.png" width="200px"></img></a></td>
			<td><a href="static/$row['id']/O.L/${row['name']}-${page}.png" width="200px"><img src="static/$row['id']/O.L/${row['name']}-${page}.png" width="200px"></img></a></td>
			<td><a href="static/$row['id']/O.L.L/${row['name']}-${page}.png" width="200px"><img src="static/$row['id']/O.L.L/${row['name']}-${page}.png" width="200px"></img></a></td>
			<td><a href="static/$row['id']/O.L.O/${row['name']}-${page}.png" width="200px"><img src="static/$row['id']/O.L.O/${row['name']}-${page}.png" width="200px"></img></a></td>
	</tr>
	</table>
